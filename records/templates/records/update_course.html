{% extends 'base.html' %}

{% block content %}
<style>
  h7, h6 {
    color: white;
  }
</style>
<div class="container-fluid fh5co-network">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form action="{{request.path}}" method="POST">
            {% csrf_token %}
            <div class="row mb-2">
              <div class="col-3"><h5>Name of Course:</h5></div><div class="col-8">{{form.subjects_registered}}</div> 
            </div>               
            
            <div class="row">
              <div class="col-3"><input type="submit" name="Submit" value="Update"></div>
              <div class="col-3"><a href="{% url 'records:details' %}" class="btn btn-warning"> &#8592; Back to Records..</a></div>
            </div>
            
          </form>
        </div>
        <div class="container-fluid fh5co-network">
          <div class="container">
            <div class="row">
              <div class="col-12 mt--5 errors">
              {{form.errors}}
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
