{% extends 'base.html' %}

{% block content %}
<div class="container-fluid fh5co-network">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h5 class="wow bounceInLeft">Are you sure you want to delete "{{course}}"?</h5>
          <form action="{% url 'records:delete-course' course.id %}" method="POST">
            {% csrf_token %}
            <a class="btn btn-warning" href="{% url 'records:details' %}">Cancel</a>
            <input class="btn btn-danger" type="submit" name="Confirm" value="Delete">
           </form>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
