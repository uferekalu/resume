{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-12 col-md-6 mx-auto">
  <div class="card">
      <div class="card-body">
            <h5 class="wow bounceInLeft mt-4 mb-4">CONTACT FORM:</h5>
            <form method="POST" action="" class="form">
                {% csrf_token %}
                {{ form | crispy }}             
                <div class="row">
                    <div class="col-3">
                        <input type="submit" name="Submit" value="submit">
                    </div>
                </div>
                    
                   
            </form>
        </div>
        <div class="col-12 col-md-10 mx-auto">
          <div class="card">
              <div class="card-body">
                {{form.errors}}
                </div>
              </div>
            </div>
        </div>
</div>
{% endblock content %}
