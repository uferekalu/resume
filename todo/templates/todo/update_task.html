{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}Todo Update{% endblock %}
{% block content %}
<style>
    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }
    input::placeholder {
        color: #d3d3d3;
    }
    .submit {
        background-color:  #6BA3E8;
    }
    .center-column {
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }
    .item-row{
        background-color: #906abd;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
    }
    .btn-danger{
        background-color: #ffae19;
        border-color: #e59400;
    }

</style>

<div class="center-column">
        <h5 class="wow bounceInLeft" style="text-align: center;">{{ title|upper }}</h5>
        <form method="POST" action="" class="card-body">
            {% csrf_token %}
            <div class="item-row">
                <div class="row">
                   <div class="col-2 mt-4">Title:</div>
                   <div class="col-8">{{ form.title }}</div> 
                </div>
                <div class="row">
                    <div class="col-2 mt-4">Complete:</div>
                    <div class="col-1 mt-4">{{ form.complete }}</div> 
                 </div>
                <input class="btn btn-info" type="submit" name="Update Tasks" value="Update Task" />
            </div>
        </form>
        <a href="{% url 'todo:todolist' %}"><button class="btn btn-info">Return to Todo List</button></a>
        
    </div>
    </div>
</div>
{% endblock content %}
