{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    h7 {
        color: white;
    }
</style>
<div class="container-fluid fh5co-network">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            {% if title %}
                <h5 class="wow bounceInLeft mt-4 mb-4">{{ title }}</h5>
            {% endif %}
           <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <input type="submit" value="submit">
           </form>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
