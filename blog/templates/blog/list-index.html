<div class="card mb-3 {% if not blog_post.publish_date %} border border-warning text-light {% endif %}">
    <div class="card-body">
        <h5 class="card-title">{{ blog_post.title }}</h5>
        <p class="card-text">
            <small>{{ blog_post.publish_date }}</small>
            {% if truncate %}
                {{ blog_post.content|linebreaks|truncatewords:30 }}
            {% else %}
                {{ blog_post.content|linebreaks }}
            {% endif %}
        </p>  
        {% if not detail %} 
            {% if not blog_post.publish_date %} Draft {% endif %}
            <a href="{{ blog_post.get_absolute_url }}">View</a>
        {% endif %}
    </div>
</div>
